on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: VERSION=$GITHUB_REF_NAME make -j
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hex2bin
            mot2bin
